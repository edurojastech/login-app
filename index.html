<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="assets/css/index.css">

  <script src="./assets/js/stepsComponent.js" defer></script>
  <script src="./assets/js/startComponent.js" defer></script>
  <script src="./assets/js/index.js" defer></script>
</head>
<body>
  <div id="start" class="animate__animated animate__fadeIn"></div>
  <div id="step01" style="height: 100%;" class="animate__animated animate__fadeInUp">
    <div class="flexCustom step01">
      <div class="flexCustom step01" id="blocoSteps"></div>
      <div style="flex-direction: row; margin-top: 64px;" class="flexCustom gap-4">
        <span class="dot active" onclick="app.hideItens('blocoStep1', 'dot1')" id="dot1"></span>
        <span class="dot" onclick="app.hideItens('blocoStep2', 'dot2')" id="dot2"></span>
        <span class="dot" onclick="app.hideItens('blocoStep3', 'dot3')" id="dot3"></span>
      </div>
    </div>

    <div class="flexCustom gap-4">
      <button class="btn-login">
        Login
      </button>
      <button class="btn-register">
        Create an account
      </button>
    </div>
  </div>
</body>
</html>
